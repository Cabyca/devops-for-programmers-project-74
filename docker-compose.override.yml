services:

  app:
    image: dev
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./app:/app
    command: npm run dev
    ports:
      - "8080:8080"

  caddy:
    depends_on: [app]
    image: caddy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
#      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/Caddifile:/services/caddy/Caddyfile 
      - $PWD/site:/srv
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
    external: true
  caddy_config:
